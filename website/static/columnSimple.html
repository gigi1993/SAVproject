            var chart = AmCharts.makeChart("chartdiv", {
              "type": "serial",
              "dataProvider": chartData,

              "dataTableId": "chartdata",
              "categoryField": "name",
              
              
              "dataLoader" : {
                       "url": "UK.csv",
                        "format": "csv",
                        "delimiter": ",",
                        "useColumnNames": true,
                        },
                      
              "categoryAxis": {
                "gridAlpha": 0.07,
                "axisColor": "#DADADA",
                "startOnAxis": false,
                "title": "ASN",
                "labelRotation" : 45,
              },
              "valueAxes": [{
                "stackType": "regular",
                "gridAlpha": 0.07,
                "title": "Test received"
              }],
              "graphs": [{
                "type": "column",
                "title": "Spoofing",
                "valueField": "spoof",
                "fillColors": "#e85a3e",
                "balloonText": "[[value]] spoofing",
                "lineAlpha": 0,
                "fillAlphas": 0.6
