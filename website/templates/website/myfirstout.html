{% load staticfiles %}
<html>
    <head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>SAV project</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/website.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
        <link rel="stylesheet" href="{% static 'ammap/ammap.css' %}" type="text/css">
        <script src="{% static 'ammap/ammap.js' %}" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
        <script src="{% static 'ammap/maps/js/worldLow.js' %}" type="text/javascript"></script>
        <script src="{% static 'ammap/themes/light.js' %}" type="text/javascript"></script>

        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <script src="{% static 'amcharts/amcharts.js' %}" type="text/javascript"></script>
        <script src="{% static 'amcharts/pie.js' %}" type="text/javascript"></script>

        <script>
            var chart;
            var legend;
            var chartData = [{
                    country: "Spain",
                    litres: 301.90,
                    color: "#41AC50"
                },{
                    country: "Avarage",
                    litres: 60.00,
                    color: "#003767"
                }];
            AmCharts.ready(function () {
                    // PIE CHART
                    chart = new AmCharts.AmPieChart();
                    chart.dataProvider = chartData;
                    chart.labelsEnabled = false;
                    chart.addTitle("Beer chart");
                    chart.autoMargins = false;
                    chart.marginTop = 0;
                    chart.marginBottom = 0;
                    chart.marginLeft = -150;
                    chart.marginRight = 0;
                    chart.pullOutRadius = 15;
                    chart.titleField = "country";
                    chart.valueField = "litres";
                    chart.outlineColor = "#ffffff";
                    chart.outlineAlpha = 0.8;
                    chart.outlineThickness = 2;
                    chart.colorField = "color";



                    // WRITE
                    chart.write("chartdiv");


            });
        </script>



    </head>
    <body>
        <div id="chartdiv" style="width: 100%; height: 100%; background-color:#ffffff;"></div>


    </body>
</html>
