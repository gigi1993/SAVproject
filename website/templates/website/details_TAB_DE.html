{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>InfoSpoofing</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/National.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <script src="{% static 'amcharts/amcharts.js' %}" type="text/javascript"></script>
        <script src="{% static 'amcharts/serial.js' %}" type="text/javascript"></script>
        <script src="{% static 'amcharts/plugins/dataloader/dataloader.min.js' %}" type="text/javascript"></script>
        <!--MAKE TABLE FROM CSV-->
        <script>
            AmCharts.loadFile( "{% static 'csv/DE_TAB_details.csv' %}", {}, function( response ) {
                //parse CSV
                var data = AmCharts.parseCSV( response, {
                    "useColumnNames": true
                } );
                // Create the table
                var table = document.createElement("table");
                  
                // Add headers
                var row = document.createElement("tr");
                // var j=0;
                for(var key in data[0]) {
                    var col = document.createElement("th");
                    col.innerHTML = key;
                    row.appendChild(col);
                    // j++;
                }
                table.appendChild(row);
                // Add rows
                for(var i = 0; i < data.length; i++) {
                    var row = document.createElement("tr");
                    for(var key in data[i]) {
                        var col = document.createElement("td");
                        col.innerHTML = data[i][key];
                        row.appendChild(col);
                    }
                    table.appendChild(row);
                }
                // Add table to document
                document.getElementById("datatable").appendChild(table);
            }, ["serial"]);
        </script> 
        <!-- TABLE STYLE -->
        <style> 
            #datatable table {
                width: 100%;
                font-family: Arial;
                font-size: 12;
                border: 1px solid #ccc;
                border-collapse: collapse;
            }
            #datatable table td {
                border: 1px solid #eee;
                padding: 3px 6px;
                text-align: left;
            }
            #datatable table th {
                position: -webkit-sticky;
                position: sticky;
                padding: 3px 6px;
                top: 50;
                text-align: center;
                background-color: #159124;
                color: white;
            }
        </style>
        <!-- LOOKUP AS -->
        <script>
            function lookUpAs() {
                var input, filter, table, tr, td, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("datatable");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }       
                }
            }
        </script>
        <script>
            //SHOW SPOOFING PUBLIC
            function checkSpoofPublic() {
                var input, filter, table, tr, td, i;
                if(document.getElementById("spoofP").checked==true){
                    input = document.getElementById("spoofP");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("datatable");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[3];
                        if (td) {
                            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }       
                    }
                } else if(document.getElementById("spoofP").checked==false){
                    filter = "";
                    table = document.getElementById("datatable");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[3];
                        if (td) {
                            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }       
                    }
                }    
            }
        </script>
         <script>
            //SHOW SPOOFING ROUTABLE
            function checkSpoofRoutable() {
                var input, filter, table, tr, td, i;
                if(document.getElementById("spoofR").checked==true){
                    input = document.getElementById("spoofR");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("datatable");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[4];
                        if (td) {
                            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }       
                    }
                } else if(document.getElementById("spoofR").checked==false){
                    filter = "";
                    table = document.getElementById("datatable");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[4];
                        if (td) {
                            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }       
                    }
                }
            }
        </script>
        </head>
    <body>
        <div style="position: -webkit-sticky; /* Safari */ position: sticky; top: 0; background-color: white;">
            <form action="">
                <h4 align="center">All test from Germany (last 6 months)</h4>
                <input type="text" id="myInput" onkeyup="lookUpAs()" placeholder="Search for ASN.." title="Type in a name">
                Only show spoofing:
                <input type="checkbox" id="spoofP" onclick="checkSpoofPublic()" value="received" title="Type in a name"> on public addresses or 
                <input type="checkbox" id="spoofR" onclick="checkSpoofRoutable()" value="received" title="Type in a name"> on routable addresses.
            </form>
        </div>
        <div id="datatable" align="center"></div>    
    </body>
</html>
